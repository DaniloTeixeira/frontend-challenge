<div>
  <mat-card class="p-4">
    <div class="d-flex justify-content-between align-items-center">
      <div>
        <h2 class="text-color">Dashboard</h2>
        <p class="text-muted">Gerencie os seus pagamentos</p>
      </div>

      <div>
        <button mat-raised-button class="primary-raised-button" type="button">
          Adicionar
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef>No.</th>
        <td mat-cell *matCellDef="let element">{{ element.position }}</td>
      </ng-container>

      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let element">{{ element.name }}</td>
      </ng-container>

      <ng-container matColumnDef="weight">
        <th mat-header-cell *matHeaderCellDef>Weight</th>
        <td mat-cell *matCellDef="let element">{{ element.weight }}</td>
      </ng-container>

      <ng-container matColumnDef="symbol">
        <th mat-header-cell *matHeaderCellDef>Symbol</th>
        <td mat-cell *matCellDef="let element">{{ element.symbol }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let atendimento">
          <div class="d-flex justify-content-end">
            <button mat-icon-button [matMenuTriggerFor]="contextMenu">
              <mat-icon class="text-color">more_vert</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="text-center" [attr.colspan]="displayedColumns.length">
          <span *ngIf="!loaded"> Carregando... </span>
          <span *ngIf="loaded">
            <img
              class="no-data-image"
              src="../../../../../assets/images/no-data-table.svg"
              alt="sem dados"
            />
            Nenhum atendimento encontrado até.
          </span>
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let row; columns: displayedColumns"
        (click)="openMenu($event, row)"
      ></tr>
    </table>

    <mat-paginator
      class="mt-3"
      [pageSize]="limit"
      [length]="dataSource.length"
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Selecione a página"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </mat-card>
</div>

<mat-menu #contextMenu="matMenu">
  <button mat-menu-item>
    <mat-icon class="text-muted">edit</mat-icon>
    Editar
  </button>

  <button mat-menu-item>
    <mat-icon class="text-danger">delete</mat-icon>
    Remover
  </button>
</mat-menu>
