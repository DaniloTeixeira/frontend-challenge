<div>
  <mat-card class="p-4">
    <div class="d-flex justify-content-between align-items-center flex-wrap">
      <div class="flex-grow-1">
        <div>
          <h2 class="text-color">Dashboard</h2>
          <p class="text-muted">Gerencie os seus pagamentos</p>
        </div>

        <form [formGroup]="form" (ngSubmit)="onFilterSubmit()">
          <div class="d-flex">
            <mat-form-field class="w-75">
              <mat-label>Filtro</mat-label>
              <input type="text" matInput formControlName="filter" />
            </mat-form-field>

            <button mat-fab class="primary-stroked-button ms-2" type="submit">
              <mat-icon>search</mat-icon>
            </button>
          </div>
        </form>
      </div>

      <div>
        <button mat-raised-button class="primary-raised-button" type="button">
          Adicionar
        </button>
      </div>
    </div>

    <table mat-table [dataSource]="dataSource">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Nome</th>
        <td mat-cell *matCellDef="let payment">
          {{ payment.firstName + payment.lastName }}
        </td>
      </ng-container>

      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Título</th>
        <td mat-cell *matCellDef="let payment">{{ payment.title }}</td>
      </ng-container>

      <ng-container matColumnDef="date">
        <th mat-header-cell *matHeaderCellDef>Data</th>
        <td mat-cell *matCellDef="let payment">
          {{ payment.date | date : "dd/MM/yyyy" }}
        </td>
      </ng-container>

      <ng-container matColumnDef="value">
        <th mat-header-cell *matHeaderCellDef>Valor</th>
        <td mat-cell *matCellDef="let payment">
          {{ payment.value | currency }}
        </td>
      </ng-container>

      <ng-container matColumnDef="isPayed">
        <th mat-header-cell *matHeaderCellDef>Pago</th>
        <td mat-cell *matCellDef="let payment">{{ payment.isPayed }}</td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Ações</th>
        <td mat-cell *matCellDef="let atendimento">
          <div>
            <button mat-icon-button [matMenuTriggerFor]="contextMenu">
              <mat-icon class="text-color">more_vert</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>

      <tr class="mat-row" *matNoDataRow>
        <td class="text-center" [attr.colspan]="displayedColumns.length">
          <span *ngIf="!loading">
            <img
              class="td__no-data-image"
              src="../../../../../assets/images/no-data-table.svg"
              alt="sem dados"
            />
            Nenhum pagamento encontrado
          </span>
        </td>
      </tr>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr
        mat-row
        *matRowDef="let payment; columns: displayedColumns"
        (click)="openMenu(payment)"
      ></tr>
    </table>

    <mat-paginator
      [disabled]="dataSource.data.length === totalPage"
      class="mt-3"
      [pageSize]="limit"
      [length]="totalPage"
      [pageSizeOptions]="[10, 25, 50, 100]"
      aria-label="Selecione a página"
      (page)="onPageChange($event)"
    >
    </mat-paginator>
  </mat-card>
</div>

<mat-menu #contextMenu="matMenu">
  <button mat-menu-item>
    <mat-icon class="text-muted">edit</mat-icon>
    Editar
  </button>

  <button mat-menu-item>
    <mat-icon class="text-danger">delete</mat-icon>
    Remover
  </button>
</mat-menu>

<app-loader *ngIf="loading"></app-loader>
